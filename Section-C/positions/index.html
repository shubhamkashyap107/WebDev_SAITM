<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section id="static">
        <div style="background-color: red;">1</div>
        <div style="background-color: green;" id="static-middle">2</div>
        <div style="background-color: blue;">3</div>
    </section>

    <section id="relative">
        <div style="background-color: red;">1</div>
        <div style="background-color: green;" id="relative-middle">2</div>
        <div style="background-color: blue;">3</div>
    </section>

    <section id="absolute">
        <div style="background-color: red;">1</div>
        <div style="background-color: green;" id="absolute-middle">2</div>
        <div style="background-color: blue;">3</div>
    </section>

    <section id="fixed">
        <div style="background-color: red;">1</div>
        <div style="background-color: green;" id="fixed-middle">2</div>
        <div style="background-color: blue;">3</div>
    </section>

    <section id="sticky">
        <div style="background-color: red;">1</div>
        <div style="background-color: green;" id="sticky-middle">2</div>
        <div style="background-color: blue;">3</div>
    </section>


    <section style="height:1000px;"></section>
    
</body>
</html>
