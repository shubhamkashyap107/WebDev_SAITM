<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section id="static">
        <div style="background-color: antiquewhite;">1</div>
        <div id="static-middle" style="background-color: aqua;">2</div>
        <div style="background-color: blueviolet;">3</div>
    </section>

    <section id="relative">
        <div style="background-color: antiquewhite;">1</div>
        <div id="relative-middle" style="background-color: aqua;">2</div>
        <div style="background-color: blueviolet;">3</div>
    </section>

    <section id="absolute">
        <div style="background-color: antiquewhite;">1</div>
        <div id="absolute-middle" style="background-color: aqua;">2</div>
        <div style="background-color: blueviolet;">3</div>
    </section>

    <section id="fixed">
        <div style="background-color: antiquewhite;">1</div>
        <div id="fixed-middle" style="background-color: aqua;">2</div>
        <div style="background-color: blueviolet;">3</div>
    </section>

    <section id="sticky">
        <div style="background-color: antiquewhite;">1</div>
        <div id="sticky-middle" style="background-color: aqua;">2</div>
        <div style="background-color: blueviolet;">3</div>
    </section>
    
    <section style="height: 1000px;"></section>
    
</body>
</html>
