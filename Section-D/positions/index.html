<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="static">
        <div style="background-color: red;">1</div>
        <div style="background-color: greenyellow;" id="static-middle">2</div>
        <div style="background-color: blue;">3</div>
    </section>

    <section id="relative">
        <div style="background-color: rgb(115, 0, 255);">1</div>
        <div style="background-color: rgb(255, 47, 206);" id="relative-middle">2</div>
        <div style="background-color: rgb(170, 255, 0);">3</div>
    </section>

    <section id="absolute">
        <div style="background-color: rgb(238, 0, 255);">1</div>
        <div style="background-color: rgb(255, 47, 206);" id="absolute-middle">2</div>
        <div style="background-color: rgb(255, 0, 68);">3</div>
    </section>

    <section id="fixed">
        <div style="background-color: rgb(238, 0, 255);">1</div>
        <div style="background-color: rgb(255, 47, 206);" id="fixed-middle">2</div>
        <div style="background-color: rgb(255, 0, 68);">3</div>
    </section>

    <section id="sticky">
        <div style="background-color: rgb(238, 0, 255);">1</div>
        <div style="background-color: rgb(255, 47, 206);" id="sticky-middle">2</div>
        <div style="background-color: rgb(255, 0, 68);">3</div>
    </section>


    <section style="height: 1000px;"></section>
</body>
</html>
